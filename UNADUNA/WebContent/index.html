<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta property="og:description" content="Configuratore Borse.">
    <link media="screen" rel="stylesheet" type="text/css" href="stylesheets/styles.css">
    <link media="screen" rel="stylesheet" type="text/css" href="stylesheets/swiper.css">
    <!--[if lt IE 9]><script src="javascripts/html5shiv.js"></script><![endif]-->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700|Source+Sans+Pro:300,400,600" rel="stylesheet">
    <style type="text/css">
        .clearfix:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
    </style>
</head>

<body class="configuratore" ng-app="unadunaModule">
    <nav class="navbar navbar-default navbar-fixed-top nomargin" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header navbar-right">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand navbar-brand-centered text-hide" href="#">Unaduna</a>
                <ul class="nav navbar-nav fixed-navbar-right">
                    <li>
                        <a href="#"><i class="unaicon-login"></i> <span class="hidden-xs">accedi</span></a>
                    </li>
                    <li>
                        <a href="#"><i class="unaicon-cart"></i> <span class="hidden-xs">(1)</span></a>
                    </li>
                    <li>
                        <a href="#"><i class="unaicon-favourite"></i> <span class="hidden-xs">(2)</span></a>
                    </li>
                </ul>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div ng-controller="unadunaConfiguratorController as contr">
        <nav class="navbar yamm navbar-default navbar-fixed-top nomargin main-configurator-navbar">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <ul class="nav navbar-nav fixed-navbar-left">
                            <li class="dropdown yamm-fw">
                                <a href="#" class="active dropdown-toggle" data-toggle="dropdown">scegli il modello</a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <!-- Content container to add padding -->
                                        <div class="yamm-content">
                                            <div class="row">
                                                <div class="col-lg-12 text-center"><button id="start3dbutton" type="button" ng-click="contr.SendData(2)"/>carica borsa</button></div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <h1 class="navbar-brand navbar-left nomargin hidden-xs">Borsa #1</h1>
                        <ul class="nav navbar-nav fixed-navbar-left">
                            <li>
                                <a href="#" class="active materiale"><span class="hidden-xs">colore </span><span class="tipologia colore" style="background-color:#C9FF26;"></span></a>
                            </li>
                            <li>
                                <a href="#" class="active materiale"><span class="hidden-xs">pelle </span><span class="tipologia pelle" style="background-image: url('images/pelle.jpg');"></span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
	    <div class="container">
	        <div class="row" id="a-middle">
	            <div class="col-lg-12 text-center">
	            		<div class="row">
	            			<div class="col-lg-1"></div>
		            		<div class="col-lg-11 text-center">
		            			<div ng-show="contr.visibleManager.spinnerVisible" id="spritespin"></div>
		            			<md-progress-circular ng-show="contr.visibleManager.loaderVisible" class="md-hue-2" md-diameter="80px"></md-progress-circular>
		            		</div>
	            		</div>
	            </div>
	        </div>
	    </div>
	    <div class="accessori">
	        <div class="container">
	            <div class="row">
	                <div class="col-lg-12">
	                    <div class="swiper-container accessori-categoria">
	                        <div class="swiper-wrapper">
	                            <div class="swiper-slide"><a href="#" class="active selected">nappe</a></div>
	                            <div class="swiper-slide"><a href="#">zip</a></div>
	                            <div class="swiper-slide"><a href="#">tracolle</a></div>
	                            <div class="swiper-slide"><a href="#">manici</a></div>
	                            <div class="swiper-slide"><a href="#">borchie</a></div>
	                            <div class="swiper-slide"><a href="#">ciondoli</a></div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	            <div class="row">
	                <div class="col-lg-12">
	                    <div class="swiper-container accessori-thumb">
	                        <div class="swiper-wrapper">
	                        		<div class="swiper-slide" ng-repeat="item in contr.accessoriBorsa">
	                        			<a href="#" ng-class="{added:item.attivo === true}">
	                        				<img ng-src="{{item.datasource}}" class="swiper-lazy" ng-click="contr.SendData(item)">
                        					<div class="swiper-lazy-preloader"></div>
                        				</a>
	                        		</div>
	                        	</div>
	                        <div class="swiper-button-next swiper-button-black"></div>
	                        <div class="swiper-button-prev swiper-button-black"></div>
	                    </div>
	                </div>
	            </div>
	            <div class="row">
	                <div class="col-sm-6 col-sm-offset-3">
	                    <div class="col-xs-6 ">
	                        <h3 class="nomargin">120&euro;</h3>
	                        <h5 class="nomargin">iva inclusa</h5>
	                    </div>
	                    <div class="col-xs-6 text-center">
	                        <a href="#" class="btn btn-default btn-block">procedi</a>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <script src="javascripts/swiper.min.js"></script>
    <script src="javascripts/swiper.jquery.js"></script>
    <script src="javascripts/custom.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

	<script src="javascripts/app/app.js"></script>
    <script src="javascripts/app/controllers/configuratorController.js"></script>

	<!-- Angular Material Library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
	<script type="text/javascript" src="javascripts/spritespin.js"></script>
</body>

</html>
